<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="lib/swiper.js"></script>
    <script src="script.js" defer></script>
    <title>Entertainment App | Frontend Mentor</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="flex-container">
        <!-- Logo -->
        <div class="logo-wrapper">
          <img src="assets/logo.svg" alt="Logo" />
        </div>
        <!-- Nav -->
        <nav class="nav-icons">
          <ul>
            <li>
              <a href="#">
                <img src="assets/icon-nav-home.svg" alt="Home" class="active" />
              </a>
            </li>
            <li>
              <a href="#" onclick="showMovies()">
                <img src="assets/icon-nav-movies.svg" alt="Movies" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icon-nav-tv-series.svg" alt="TV" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icon-nav-bookmark.svg" alt="Bookmark" />
              </a>
            </li>
          </ul>
        </nav>
        <!-- User -->
        <div class="profile-img-wrapper">
          <img src="assets/image-avatar.png" alt="Profile Image" />
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Search -->
      <section class="search">
        <form action="#" class="search-form">
          <div class="form-group">
            <img src="assets/icon-search.svg" alt="Search" />
            <input type="text" placeholder="Search for movies or TV series" />
          </div>
        </form>
      </section>

      <!-- Trending Section -->
      <section class="trending">
        <div class="section-heading">
          <h2>Trending</h2>
        </div>
        <!-- Swipper -->
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- Swipper Slide -->
            <!-- JS Code -->
          </div>
        </div>
      </section>

      <!-- Recommended Section -->
      <section class="recommended">
        <div class="section-heading">
          <h2>Recommended for you</h2>
        </div>
        <div class="grid-container"></div>
      </section>

      <!-- Filter Section -->
      <section class="filter">
        <div class="section-heading">
          <h2>Movies</h2>
        </div>
        <div class="filtered grid-container"></div>
      </section>
    </main>
  </body>
</html>
